<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Julie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce1e4;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            z-index: 2;
        }

        img {
            width: 320px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #8b3a51;
            font-size: 2.2rem;
            margin: 0;
            font-weight: 800;
        }

        .challenge-text {
            color: #ad6d7d;
            font-size: 1.1rem;
            margin: 10px 0 30px 0;
            font-style: italic;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            height: 60px;
            width: 100%;
        }

        button {
            padding: 12px 35px;
            font-size: 1.4rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #ff5266;
        }

        .ghost-no {
            padding: 12px 35px;
            font-size: 1.4rem;
            visibility: hidden;
        }

        #noBtn {
            background-color: #8c8c8c;
            position: absolute;
            z-index: 100;
            transition: all 0.1s ease-out; 
        }

        /* Confetti Styles */
        .heart {
            position: fixed;
            font-size: 1.5rem;
            top: -10%;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <img src="bunny.gif" alt="Cute Bunny Valentine">
        <h1>Julie, will you be my Valentine?</h1>
        <p class="challenge-text">(I bet you can't hit "No" üòâ)</p>

        <div class="btn-wrapper">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <div id="no-placeholder" class="ghost-no">Not a chance!</div>
            <button id="noBtn" onclick="clickedNo()">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const placeholder = document.getElementById('no-placeholder');
        const detectionRange = 180;
        let missCount = 0;

        // Position the No button exactly over the placeholder on load
        function initNoButton() {
            const rect = placeholder.getBoundingClientRect();
            noBtn.style.left = rect.left + 'px';
            noBtn.style.top = rect.top + 'px';
        }

        window.onload = initNoButton;
        window.onresize = initNoButton;

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            if (distance < detectionRange) {
                missCount++;
                
                // Sassy Text Changes
                if (missCount > 15) noBtn.innerText = "Give up! ‚ù§Ô∏è";
                else if (missCount > 10) noBtn.innerText = "Not a chance!";
                else if (missCount > 5) noBtn.innerText = "Try Harder!";

                // GROWTH REMOVED: yesBtn.style.transform line is gone

                const angle = Math.atan2(mouseY - btnCenterY, mouseX - btnCenterX);
                let newX = btnCenterX - Math.cos(angle) * 350;
                let newY = btnCenterY - Math.sin(angle) * 350;

                const padding = 60;
                const maxX = window.innerWidth - btnRect.width - padding;
                const maxY = window.innerHeight - btnRect.height - padding;

                // Corner-proof teleport
                if (newX <= padding || newX >= maxX || newY <= padding || newY >= maxY) {
                    newX = Math.random() * (window.innerWidth - 200) + 100;
                    newY = Math.random() * (window.innerHeight - 200) + 100;
                }

                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        });

        function clickedNo() {
            alert("Error: 'No' button is currently out of service. Please select 'Yes' to continue. ‚ù§Ô∏è");
            noBtn.style.display = 'none';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        function celebrate() {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <img src="bunny.gif" alt="Happy Bunny">
                <h1 style="font-size:3.5rem; color:#8b3a51;">Yay! ‚ù§Ô∏è Best Valentine's Ever!</h1>
                <p style="font-size:1.5rem; color:#8b3a51;">See you on the 14th, Julie!</p>
            `;
            if(noBtn) noBtn.style.display = 'none';
            setInterval(createHeart, 150);
        }
    </script>
</body>
</html>
