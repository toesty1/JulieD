<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Julie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce1e4;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        img {
            width: 320px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #8b3a51;
            font-size: 2.2rem;
            margin: 0 0 30px 0;
            font-weight: 800;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            height: 60px;
            width: 100%;
        }

        button {
            padding: 12px 35px;
            font-size: 1.4rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff5266;
        }

        #noBtn {
            background-color: #8c8c8c;
            position: absolute;
            z-index: 100;
            /* Fast transition makes it look like it's sliding away at high speed */
            transition: all 0.1s ease-out; 
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <img src="bunny.gif" alt="Cute Bunny Valentine">
        <h1>Julie, will you be my Valentine?</h1>
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const detectionRange = 200; // Large detection zone

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            // If the cursor enters the 200px zone, the button "flees"
            if (distance < detectionRange) {
                const angle = Math.atan2(mouseY - btnCenterY, mouseX - btnCenterX);
                
                // Calculate new position in the opposite direction of the mouse
                let newX = btnCenterX - Math.cos(angle) * 300;
                let newY = btnCenterY - Math.sin(angle) * 300;

                // Keep it within the screen boundaries
                const padding = 50;
                newX = Math.max(padding, Math.min(newX, window.innerWidth - btnRect.width - padding));
                newY = Math.max(padding, Math.min(newY, window.innerHeight - btnRect.height - padding));

                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        });

        function celebrate() {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <img src="bunny.gif" alt="Happy Bunny">
                <h1 style="font-size:3.5rem; color:#8b3a51;">Yay! ❤️ Best Valentine's Ever!</h1>
                <p style="font-size:1.5rem; color:#8b3a51;">See you on the 14th, Julieboo!</p>
            `;
            noBtn.style.display = 'none';
        }
    </script>
</body>
</html>
