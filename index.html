<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Julie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce1e4;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        img {
            width: 320px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #8b3a51;
            font-size: 2.2rem;
            margin: 0 0 30px 0;
            font-weight: 800;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* This keeps them side-by-side */
            height: 100px;
            width: 100%;
            position: relative;
        }

        button {
            padding: 12px 35px;
            font-size: 1.4rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff5266;
            z-index: 1;
        }

        #noBtn {
            background-color: #8c8c8c;
            /* Starts relative so it stays in the gap next to Yes */
            position: relative; 
            z-index: 100;
            transition: all 0.15s ease-out;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <img src="bunny.gif" alt="Cute Bunny Valentine">
        <h1>Julie, will you be my Valentine?</h1>
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const range = 200; // Large detection zone

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.hypot(mouseX - btnCenterX, mouseY - btnCenterY);

            if (distance < range) {
                // Switch to fixed ONLY when the mouse is close
                noBtn.style.position = 'fixed';

                const angle = Math.atan2(mouseY - btnCenterY, mouseX - btnCenterX);
                
                // Moves in the opposite direction
                let newX = btnCenterX - Math.cos(angle) * 300;
                let newY = btnCenterY - Math.sin(angle) * 300;

                // Screen boundaries
                const p = 50;
                newX = Math.max(p, Math.min(newX, window.innerWidth - btnRect.width - p));
                newY = Math.max(p, Math.min(newY, window.innerHeight - btnRect.height - p));

                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        });

        function celebrate() {
            const content = document.getElementById('main-content');
            content.innerHTML = `
                <img src="bunny.gif" alt="Happy Bunny">
                <h1 style="font-size:3.5rem; color:#8b3a51
